<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3fb3f6418b.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css">

    <title></title>
</head>
<body>
    
    <form style="margin-top: 30px;">
        <div class="form-group">
            <label for="username"><i class="fa fa-user"></i> Nombre de usuario:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password"><i class="fa fa-lock"></i> Contraseña:</label>
            <div class="password-container" style="position: relative;">
            <input type="password" id="password" name="password">
            <span class="toggle-password"><i class="fa fa-eye"></i></span>
                <div class="password-strength-indicator">
                    <span class="indicator-item" id="indicator-length">Longitud</span>
                    <span class="indicator-item" id="indicator-uppercase">Mayúscula</span>
                    <span class="indicator-item" id="indicator-lowercase">Minúscula</span>
                    <span class="indicator-item" id="indicator-number">Número</span>
                    <span class="indicator-item" id="indicator-symbol">Símbolo</span>
                </div>
            </div>
        </div>
        <button class="registrar"><i class="fa fa-sign-in"></i>Registrar</button>
    </form>

    <table id="tabla-usuarios" style="margin-top: 30px;">
        <thead>
            <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Password</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
